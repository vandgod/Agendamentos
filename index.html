<!DOCTYPE html> <!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>

    <style> /*Inicio do */

        body {
            margin: 0; /* Remove margem padrão */
            padding: 0; /* Remove preenchimento padrão */
            font-family: 'Georgia', serif; /* Define a fonte da página */
            background-image: url('fundosite.jpg'); /* Define imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem de fundo */
            color: #fff; /* Cor do texto branco */
            text-shadow: 1px 1px 3px #000; /* Sombra preta para melhorar contraste */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Sobreposição escura com opacidade */
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            position: absolute; /* Posicionamento absoluto */
            top: 0;
            left: 0;
            z-index: 0; /* Coloca abaixo do conteúdo */
        }

        .conteudo {
            position: relative; /* Posicionamento relativo ao container pai */
            z-index: 1; /* Fica acima da overlay */
            padding: 50px 20px; /* Espaçamento interno */
            max-width: 1000px; /* Largura máxima */
            margin: auto; /* Centraliza horizontalmente */
            text-align: center; /* Centraliza o texto */
        }

        h1 {
            font-size: 4.5em; /* Tamanho da fonte do título */
            color: #fafaf8; /* Cor quase branca */
        }

        .principal {
            display: flex; /* Layout flexível */
            flex-wrap: wrap; /* Quebra linha em telas pequenas */
            justify-content: center; /* Centraliza os itens */
            gap: 30px; /* Espaçamento entre elementos */
            margin-top: 30px; /* Espaço acima */
        }

        ul {
            list-style: none; /* Remove marcadores da lista */
            padding: 0; /* Remove espaçamento interno */
            text-align: left; /* Alinha texto à esquerda */
        }

        li {
            font-size: 1.2em; /* Tamanho da fonte dos itens da lista */
            margin: 10px 0; /* Espaço acima e abaixo dos itens */
        }

        form {
            background-color: rgba(255, 255, 255, 0.1); /* Fundo translúcido branco */
            padding: 20px; /* Espaçamento interno */
            border-radius: 10px; /* Cantos arredondados */
            text-align: left; /* Alinhamento do texto */
            width: 300px; /* Largura fixa do formulário */
        }

        form input, form textarea {
            width: 100%; /* Campos ocupam 100% da largura */
            padding: 10px; /* Espaçamento interno */
            margin: 10px 0; /* Espaço entre os campos */
            border: none; /* Remove borda padrão */
            border-radius: 5px; /* Cantos arredondados */
        }

        form input::placeholder, form textarea::placeholder {
            color: #333; /* Cor dos placeholders */
        }

        .contato {
            margin-top: 20px; /* Espaço acima da seção de contato */
        }

        .decorativo {
            margin-top: 40px; /* Espaço acima da área decorativa */
            font-size: 0.9em; /* Tamanho de fonte menor */
            font-style: italic; /* Estilo itálico */
        }

        button {
            background-color: #25D366; /* Cor verde WhatsApp */
            color: #000; /* Cor do texto preta */
            padding: 10px 20px; /* Espaçamento interno do botão */
            border: none; /* Sem borda */
            border-radius: 8px; /* Cantos arredondados */
            font-size: 16px; /* Tamanho da fonte */
            cursor: pointer; /* Cursor muda para ponteiro */
        }

    </style> <!-- Fim do bloco de estilos CSS -->
</head>
